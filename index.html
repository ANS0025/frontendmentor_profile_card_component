<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<main>
		<picture class="cover"><source srcset="" media=""><img src="images/bg-pattern-card.svg" alt="cover picture"></picture>
		<picture class="profile"><source srcset="" media=""><img src="images/image-victor.jpg" alt="profile picture"></picture>
		<section class="bio">	
			<div class="name">Victor Crest</div>
			<div class="age">26</div>
			<div class="address">London</div>
		</section>
		<section class="statistics">
			<div class="followers">
				<div class="stats">80K</div>
				<div class="category">Followers</div>
			</div>
			<div class="likes">
				<div class="stats">803K</div>
				<div class="category">Likes</div>
			</div>
			<div class="photos">
				<div class="stats">1.4K</div>
				<div class="category">Photos</div>
			</div>
		</section>
	</main>
</body>
</html>
